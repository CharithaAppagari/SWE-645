<!DOCTYPE html>
<html>
<head>
    <title>Student Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        select,
        textarea {
            width: 40%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }
        input[type="reset"] {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
    <script>
        function validateForm() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var streetAddress = document.getElementById("streetAddress").value;
    var city = document.getElementById("city").value;
    var state = document.getElementById("state").value;
    var zip = document.getElementById("zip").value;
    var telephone = document.getElementById("telephone").value;
    var email = document.getElementById("email").value;
    var dateOfSurvey = document.getElementById("dateOfSurvey").value;
    var likedMost = document.querySelectorAll('input[name="likedMost"]:checked').length;
    var interest = document.querySelectorAll('input[name="interest"]:checked').length;
    var recommend = document.getElementById("recommend").value;
    var raffle = document.getElementById("raffle").value;

    if (firstName === "" || lastName === "" || streetAddress === "" || city === "" || state === "" || zip === "" || telephone === "" || email === "" || dateOfSurvey === "" || likedMost === 0 || interest === 0 || recommend === "" || raffle === "") {
        alert("Please fill out all required fields.");
        return false;
    }

    // Add additional validation logic here if needed

    return true;
}

    </script>
</head>
<body>
    <h1>Student Survey Form</h1>
    <form onsubmit="return validateForm()">
        <label for="firstName">First Name:</label><input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label><input type="text" id="lastName" name="lastName" required><br>

        <label for="streetAddress">Street Address:</label><input type="text" id="streetAddress" name="streetAddress" required><br>

        <label for="city">City:</label><input type="text" id="city" name="city" required><br>

        <label for="state">State:</label><input type="text" id="state" name="state" required><br>

        <label for="zip">Zip:</label><input type="text" id="zip" name="zip" required><br>

        <label for="telephone">Telephone Number:</label><input type="text" id="telephone" name="telephone" required><br>

        <label for="email">E-mail:</label><input type="email" id="email" name="email" required><br>

        <label for="dateOfSurvey">Date of Survey:</label><input type="date" id="dateOfSurvey" name="dateOfSurvey" required><br>

        <label for="likedMost">What did you like most about the campus?</label><br>
        <input type="checkbox" id="likedStudents" name="likedMost" value="students">
        <label for="likedStudents">Students</label><br>
        <input type="checkbox" id="likedLocation" name="likedMost" value="location">
        <label for="likedLocation">Location</label><br>
        <input type="checkbox" id="likedCampus" name="likedMost" value="campus">
        <label for="likedCampus">Campus</label><br>
        <input type="checkbox" id="likedAtmosphere" name="likedMost" value="atmosphere">
        <label for="likedAtmosphere">Atmosphere</label><br>
        <input type="checkbox" id="likedDormRooms" name="likedMost" value="dormRooms">
        <label for="likedDormRooms">Dorm Rooms</label><br>
        <input type="checkbox" id="likedSports" name="likedMost" value="sports">
        <label for="likedSports">Sports</label><br>

        <label for="interest">How did you become interested in the university?</label><br>
        <input type="radio" id="interestFriends" name="interest" value="friends">
        <label for="interestFriends">Friends</label><br>
        <input type="radio" id="interestTelevision" name="interest" value="television">
        <label for="interestTelevision">Television</label><br>
        <input type="radio" id="interestInternet" name="interest" value="internet">
        <label for="interestInternet">Internet</label><br>
        <input type="radio" id="interestOther" name="interest" value="other">
        <label for="interestOther">Other</label><br>

        <label for="recommend">Likelihood of recommending this school to other prospective students:</label>
        <select id="recommend" name="recommend">
            <option value="veryLikely">Very Likely</option>
            <option value="likely">Likely</option>
            <option value="unlikely">Unlikely</option>
        </select><br>

        <label for="raffle">Raffle (enter at least ten comma-separated numbers from 1 to 100):</label>
        <input type="text" id="raffle" name="raffle" pattern="(?:\b\d{1,2}\b,\s*){9,}\b\d{1,2}\b" title="Please enter at least ten comma-separated numbers from 1 to 100" required><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
